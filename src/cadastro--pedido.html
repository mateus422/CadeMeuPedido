<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadê meu pedido ?</title>
    <link rel="stylesheet" href="assets/_css/pags/cadastro--empr.css">
    <link rel="stylesheet" href="assets/_css/base.css">
    <link rel="stylesheet" href="assets/_css/pags/inputs.css">
</head>

<body>
    <header class="header-main">
        <div class="content">
            <img class="logo" src="assets/_images/logo.png" width="160px">
            <nav class="nav-main">
                <ul>
                    <li>
                        <a href="quemsomos.html">Quem somos</a>
                    </li>
                </ul>
            </nav>
            <a class="header__btn" role="button" href="functions--choice.html">Funções do sistema</a>
        </div>
    </header>

    <main>
        <section class="cadastro">
            <div class="content">

                <h2>Dados dos Pedidos</h2>
                <form method="post" action="assets/_php/inserir--pedido.php">
                    <fieldset style="width: 20%; margin: 100px auto;">
                        <br>
                        <legend>
                            <h1>Cadastro do Pedido</h1>
                        </legend>
                        <label>Descricao:</label>
                        <br>
                        <input type="text" name="DescricaoPedido" size="60" maxlength="255" placeholder="Descricao">
                        <br>
                        <br>
                        <label>Valor: </label>
                        <br>
                        <input type="number" name="ValorPedido" placeholder="Ex.:25,00">
                        <br>
                        <br>
                        <label>CPF do cliente:</label>
                        <br>
                        <input type="text" name="CPFCliente" size="14" maxlength="11" placeholder="CPF">
                        <br>
                        <br>
                        <input class="botao" type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
