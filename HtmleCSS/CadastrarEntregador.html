<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar entregador</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <h2>Dados do entregador</h2>
    <form method="post" action="..\PHP\inserirEntregador.php">
        <fieldset>
            <legend>Cadastro entregador</legend>

            <label>Nome do entregador:</label><br>
            <input type="text" name="NomeEntregador" size="60" maxlength="255" placeholder="Nome completo"><br><br>
            <label>Descricao do entregador:</label><br>
            <input type="text" name="DescricaoEntregador" size="60" maxlength="255" placeholder="Fale sobre"><br><br>
            <input class="botao" type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
